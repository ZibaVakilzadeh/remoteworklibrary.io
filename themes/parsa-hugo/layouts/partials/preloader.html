{{ if .Site.Params.preloader }}
{{ "<!-- preloader start -->" | safeHTML }}
<div class="preloader">
  <div class="loader">
    <span class="dot"></span>
    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>
<noscript>
  <style>
    div.preloader {
      display: none;
    }
  </style>
</noscript>
{{ "<!-- preloader end -->" | safeHTML }}
{{ end }}
